<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script>
        
        function pressbutton(buttonvalue){
            let calText = document.querySelector(".input-screen").value + buttonvalue + "";
            document.querySelector(".input-screen").value = calText;
        }

        function Calculate(){
            let calText = document.querySelector(".input-screen").value;
            document.querySelector(".input-screen").value = eval(calText) ;   
        }

        function clearscreen(){
            document.querySelector(".input-screen").value = " ";
        }
        </script>
    <link rel ="stylesheet"  href="calculator.css">

</head>
<body>
            <div class="calculator-container">
                <b><i><h1>Simple Calculator...ðŸ§®</b></i></h1>

        <div class="row">
            <input type="text" id="input" class="input-screen"/>
        </div>
        
       
        <div class="row">
<button class="button" onClick="pressbutton(1)">1</button>
<button class="button" onClick="pressbutton(2)">2</button>
<button class="button" onClick="pressbutton(3)">3</button>
<button class="button" onClick="pressbutton('+')">+</button>
</div>

<div class="row">
<button class="button" onClick="pressbutton(4)">4</button>
<button class="button" onClick="pressbutton(5)">5</button>
<button class="button" onClick="pressbutton(6)">6</button>
<button class="button" onClick="pressbutton('-')">-</button>
</div>

<div class="row">
<button class="button" onclick="pressbutton(7)">7</button>
<button class="button" onClick="pressbutton(8)">8</button>
<button class="button" onClick="pressbutton(9)">9</button>
<button class="button" onClick="pressbutton('*')">x</button>
</div>

<div class="row">
<button class="button" onClick="pressbutton(0)">0</button>
<button class="button" onClick="clearscreen()">C</button>
<button class="button" onClick="pressbutton('/')">Ã·</button>
<button class="button" onClick="Calculate()">=</button>
</div>

</div>
</body>
</html>
